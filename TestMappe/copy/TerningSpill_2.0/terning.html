  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css">

    <title>Terning-Spill 1.0</title>

    <style>
      #loading {
        display: none;
      }
    </style>

  <body>
    <div class="jumbotron topOne">
      <div class="container">
        <h1 class="spill display-4">Terning Spill</h1>
        <p class="lead">Trykk på 'KAST' for å kaste terning.</p>
        <p class="lead">Best av 3.. Vinner!</p>
        <hr class="my-4">
        <div class="row">
          <div class="col-sm-3">
            <img id="bot-player" src="images/dice6.png" alt="dice" width="70px">
            <h5>Cpu</h5>
          </div>
          <div class="col-sm-3">
            <img id="user-dice" src="images/dice6.png" alt="dice" width="70px">
            <h5>Player</h5>
          </div>
          <div class="col-sm-2">
            <input type="submit" value="KAST" id="button" class="btn btn-warning btn-lg">
          </div>
          <div class="col-sm-4">
            <div id="loading">
              <img id="loader" src="images/loading.gif" alt="" width="80px">
            </div>
          </div>
        </div>
      </div>
    </div>



    <div class="jumbotron one">
      <div class="container">
        <h1 class="score display-5">Scorecard</h1>
        <p class="lead">Kast Terningen.. Slå bordet.. VINN!</p>
        <hr class="my-4">
        <div class="row">
          <div class="col-sm-3">
            <h5 id="cpuDices">Cpu: </h5>
          </div>
          <div class="col-sm-3">
            <h5 id="playerDices">Player: </h5>
          </div>
          <div class="col-sm-4">

          </div>
        </div>
      </div>
    </div>
